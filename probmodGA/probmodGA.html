# Probabilistic modeling of contextual interpretations of gradable adjectives 


### Ciyang Qing

&lt;br /&gt;

#### May 3, 2019

---

# Overview

Main research interest: context-sensitive interpretations 

- Implications for the semantics/pragmatics interface (Qing, 2019)

.footnote[Qing, C. (2019). *Semantic underspecification and its contextual resolution.* Ph.D. thesis, Stanford University.]

&lt;br /&gt;

A case study: contextual interpretations of gradable adjectives (GAs)

- Theoretical background

- A probabilistic model 

- Experimental validation 

- Summary and further discussion


---

# Gradable adjectives 

Contextual interpretations of (positive forms of) GAs

- `\([[A]]^C = \lambda x. \mu_A(x) \geq \theta_C\)`

- E.g., `\([[\text{John is tall}]]^C = \textbf{height}(\textbf{j}) \geq \theta_C\)`

&lt;br /&gt;

Some terminology

- *Context*: situation (in the intuitive sense) in which an utterance is made 

- *(Contextual) parameter* `\(\Pi\)`: Formal representation of (the relevant aspect of) such a situation


---

# Semantics vs metasemantics


- Positive form: `\([[A]]^C = \lambda x. \mu_A(x) \geq \theta_C\)`

Challenge: Exactly how is `\(\theta\)` determined in context?

--

&lt;br /&gt;

A full theory of GAs needs to address two problems

The semantic problem: 

- Define the formal contextual parameter `\(\Pi\)` and specify how `\(\theta\)` is determined by `\(\Pi\)`

--

The metasemantic problem:

- Specify how the formal parameter `\(\Pi\)` is determined from the (intuitive notion of) context



---

# Addressing the semantic problem

Optimal Threshold Model (OTM) (based on Qing &amp; Franke, 2014a)

.footnote[Qing, C., &amp; Franke, M. (2014a). Gradable adjectives, vagueness, and optimal language use: A speaker-oriented model. *SALT 24*]

--

- Formal contextual parameter: `\(\kappa\)`, a *comparison distribution* (a probabilistic generalization of a comparison class). 

  + E.g., height distribution of US adult males / NBA players

--

- Semantics: `\(\theta = \textbf{Opt}(\kappa) = \text{arg}\max_\theta U(\theta, \kappa)\)` 

  + I.e., `\(\textbf{Opt}\)` maps `\(\kappa\)` to a threshold `\(\theta\)` that 
     maximizes the communicative utility of using `\(\theta\)` for `\(\kappa\)`.


---

# Communicative utility of using a threshold 

A speech community needs to use a GA to communicate degrees drawn from a comparison distribution `\(\kappa\)`
(e.g., use *tall* to communicate men's heights)

--

Suppose Sp and L produce and interpret the GA literally, using threshold `\(\theta\)`

--

Communicative utility `\(U(\theta, \kappa)\)`: How likely will a speaker make a listener correctly guess a degree `\(d\)` randomly drawn from `\(\kappa\)`?

--

- If `\(d &lt; \theta\)`, GA is false. Sp says nothing. L guesses `\(d\)` correctly with probability `\({\color{red}{\kappa(d)}}\)`

--

- If `\(d \geq \theta\)`, GA is true. Sp uses the GA. L guesses `\(d\)` correctly with probability `\({\color{blue}{\kappa(d \mid d \geq \theta)}}\)`


--

Taking the average, we have the communicative utility of `\(\theta\)` for `\(\kappa\)`

`\(U(\theta, \kappa) = \sum_{d &lt; \theta} \kappa(d)\cdot {\color{red}{\kappa(d)}}  + \sum_{d \geq \theta} \kappa(d)\cdot {\color{blue}{\kappa(d \mid d \geq \theta)}} - c\cdot \kappa(d \geq \theta)\)`

- A cost parameter `\(c\)` for uttering a GA

# Soft-maximization

Positive form: `\([[A]]^C = \lambda x. \mu_A(x) \geq \theta_C\)`


OTM: `\(\theta_C = \textbf{Opt}(\kappa) = \text{arg}\max_\theta U(\theta, \kappa)\)`


&lt;br /&gt;
--

A more realistic version outputs a probability distribution over `\(\theta\)` by soft-maximizing the 
communicative utility

 `\(\Pr(\theta) = \textbf{Softmax}_\theta(U(\theta, \kappa);\, \lambda)\)`

- Parameter `\(\lambda\)` controls the strictness of optimization

- If `\(\lambda = 0\)`, `\(\theta\)` is completely chosen at random (no optimization)

- If `\(\lambda = +\infty\)`, `\(\textbf{Softmax}\)` becomes `\(\text{arg}\max_\theta\)` (strict maximization)

---

# Testing OTM's predictions

OTM makes precise, quantitative predictions about how the comparison distribution `\(\kappa\)` influences
 the interpretation of a GA
 
- `\(\Pr(\theta) = \textbf{Softmax}_\theta(U(\theta, \kappa);\, \lambda)\)`

&lt;br /&gt;
--

The metasemantic problem for OTM:

- Which comparison distribution `\(\kappa\)` to use in a given context?

&lt;br /&gt;
--

Two influencing factors

- General world knowledge about the degree distribution 

--

- Degree distribution in the immediate (visual) context
(directly manipulated in Qing &amp; Franke, 2014b)

.footnote[Qing, C., &amp; Franke, M. (2014b). Meaning and use of gradable adjectives: Formal modeling meets empirical data. *CogSci 2014*]

# Summary

Interpretation of GAs is context sensitive

- Challenge: Exactly how is `\(\theta_C\)` determined?

&lt;br /&gt;
--

Optimal Threhsold Model: quantitative modeling of the interpretaion of GAs

- A more precise characterization of the semantics: `\(\theta_C = \textbf{Opt}(\kappa)\)`

- `\(\textbf{Opt}\)` is defined by (soft-)maximizing the communicative utility

&lt;br /&gt;
--

A major advantage: sensitivity to distributional information is derivable in the formal semantics

- Predictions are experimentally validated by directly manipulating the degree distribution in the immediate visual context


---

# Remaining issue

The metasemantic problem for OTM:

Which comparison distribution `\(\kappa\)` to use in a given context?

- General world knowledge about the degree distribution 

- Degree distribution in the immediate (visual) context  

How are these two factors integrated?

--

Theorectical significance: This is crucial to empirically 
 evaluating whether OTM can provide a unified semantics for 
 relative and absolute adjectives

&lt;!-- -- --&gt;

&lt;!-- - No principled way to determine the cost parameter a priori --&gt;

&lt;!-- - Not a very satisfactory account for the maximum-relative contrast --&gt;


&lt;!-- --- --&gt;

&lt;!-- # Relative vs absolute adjectives --&gt;

&lt;!-- Source of the problem: the simplifying assumption that comparison distribution `\(\kappa\)` is identical to the degree distribution in the immediate visual context --&gt;

&lt;!-- - Van Rooij (2011): Absolute adjectives are always interpreted wrt to the maximal comparison class, i.e., the whole domain.  --&gt;

&lt;!-- - But this is a pure stipulation --&gt;
